<html>

<head>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Budget Tracker</title>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Budget-Tracker</span>
    </nav>
    <div id="app" class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="tabbed-view" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="budget-tab" data-toggle="tab" href="#budget" role="tab" aria-controls="budget" aria-selected="true">Budget</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="transaction-tab" data-toggle="tab" href="#transaction" role="tab" aria-controls="transaction" aria-selected="false">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Show</a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="budget" role="tabpanel" aria-labelledby="budget-tab">
                <div class="card mt-5">
                    <div class="card-header">
                        Budget
                    </div>
                    <ul class="list-group list-group-flush" v-cloak>
                        <li class="list-group-item">Balance: {{budget.balance}}</li>
                        <li class="list-group-item">Daily budget: {{budget.daily}}</li>
                        <li class="list-group-item">Remaining days: {{budget.remainingDays}}</li>
                    </ul>
                </div>
            </div>
            <div class="tab-pane fade" id="transaction" role="tabpanel" aria-labelledby="transaction-tab">
                <form v-on:submit.prevent="" class="mt-3">
                    <div class="form-group row">
                        <label for="Description" class="col-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Description" v-model="description">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Amount" class="col-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Amount" v-model="amount" placeholder="0.00">
                        </div>

                    </div>
                    <button v-on:click="add()" type="submit" class="btn btn-primary" value="+">+</button>
                    <button v-on:click="sub()" type="submit" class="btn btn-primary" value="-">-</button>
                </form>
            </div>
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <ul class="list-group" v-cloak>
                    <li class="list-group-item" v-for="t in transactions">
                        {{t.description}} {{t.amount}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="app">
        </div>
    </div>
</body>

<!-- Frontend -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Look and feel -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<!-- Logic -->
<script src="/main.js"></script>

</html>
